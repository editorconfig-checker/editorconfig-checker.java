group 'org.editorconfig'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7
version = 0.1

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.ini4j:ini4j:0.5.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Implementation-Version': version
    }
}
